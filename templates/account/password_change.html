{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
    <h2>{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-signup" type="submit" name="action" aria-label="Change password">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}" title="Go to account reset password page">{% trans "Forgot Password?" %}</a>
    </form>
</div>
</div>
</div>
{% endblock %}
