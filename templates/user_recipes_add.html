{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
{% load cloudinary %}

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="basic">
        {% include "logged_in_user_card.html" %}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h1>New Recipe</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="col-md-8 mt-3 offset-md-2 mb-4">
        <form method="post" style="margin-top: 1.3em;" enctype="multipart/form-data">
          {{ add_form | crispy }}
          {% csrf_token %}
          <button type="submit" class="btn btn-wc-green btn-lg mt-1">Submit Recipe</button>
        </form>
      </div>
    </div>
  </div>

</div>

{%endblock%}
